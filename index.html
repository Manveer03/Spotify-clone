<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://developer.spotify.com/images/guidelines/design/icon-framed.svg" alt="logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    
    </nav>

    <div class="container">
        <h1> Best of NCS - No copyright Sounds</h1>
        <div class="songList"></div>
         <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <!-- <i class="fa-regular fa-circle-backward fa-3x" ></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa fa-3x fa-circle-forward"></i> -->
            <i class="fa-solid fa-backward-step  fa-3x"></i>
            <i class="fa-solid fa-play fa-3x"></i>
            <i class="fa-solid fa-forward-step fa-3x"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/69ea4f683d.js" crossorigin="anonymous"></script>
</body>
</html>
